{% extends "layout.html" %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'uniteks/css/style.css' %}">
{% endblock css_files %}

{% block title %}
   {{ event.title }}
{% endblock title %}

{% block content %}
    <i class="fa-solid fa-bug"></i>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 ">
                <p>
                    Are you sure you want to delete the event named <strong>{{ event.title }}</strong> ? 
                    <form action=" {% url "event_delete" event.id %}" method="POST">
                        {% csrf_token %}

                        <button type="submit" class="btn btn-danger">Yes</button>
                        <a href="{% url "event_list" %}" class="btn btn-success">No</a>
                    </form>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
