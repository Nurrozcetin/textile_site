{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" src="{{ event.image.url | default:'' }}" alt="{{ event.model }}">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title"> {{ event.model }} </h5>
                <p class="card-text">{{ event.error}}</p>
                <p>{{ event.date|date:'SHORT_DATE_FORMAT' }}</p>
            </div>
        </div>
    </div>
</div>
