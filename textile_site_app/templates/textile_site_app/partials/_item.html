{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" 
                 src="{{ item.image.url | default:'' }}" 
                 alt="{{ item.title }}"
                 style="width: 200px; height: 200px; object-fit: cover;">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title"> {{ item.title }} </h5>
                <p class="card-text">{{ item.fabric }}</p>
                <p>{{ item.date|date:'SHORT_DATE_FORMAT' }}</p>
            </div>
        </div>
    </div>
</div>
